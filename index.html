function validateData() {
  Object.entries(data).forEach(([year, members]) => {
    if (members.length !== headings.length) {
      console.warn(`Validation warning: ${year} has ${members.length} entries (expected ${headings.length})`);
    }
    members.forEach((m, i) => {
      if (typeof m !== "string") {
        console.warn(`Invalid value in ${year} at ${headings[i]}`);
      }
    });
  });
}
validateData();

/***********************
 * SEARCH + TESTS
 ************************/
function searchMembers(query) {
  const results = [];
  Object.entries(data).forEach(([year, members]) => {
    members.forEach((name, i) => {
      if (name !== "-" && name.toLowerCase().includes(query.toLowerCase())) {
        results.push({ year, designation: headings[i], name });
      }
    });
  });
  return results;
}

// Unit tests
console.assert(searchMembers("seema").length > 0, "Search test failed: Seema not found");
console.assert(searchMembers("xyz").length === 0, "Search test failed: Invalid match");

/***********************
 * APP COMPONENT
 ************************/
function App() {
  const [selectedYear, setSelectedYear] = React.useState("2025-26");
  const [search, setSearch] = React.useState("");

  const results = search ? searchMembers(search) : [];

  return (
    <div className="container-fluid">
      <div className="d-md-none mb-3">

          data-bs-toggle="offcanvas"
          data-bs-target="#yearMenu"
          aria-label="Open academic year menu"
        >
          Select Academic Year
        </button>
      </div>

      <div className="row">
        {/* Desktop Sidebar */}
        <nav className="col-md-3 col-lg-2 sidebar text-white p-3 d-none d-md-block" role="navigation" aria-label="Academic years">
          <h5 className="text-center mb-3">Academic Years</h5>
          {years.map(y => (
            <button
              key={y}
              className={`btn btn-primary w-100 text-start mb-1 ${selectedYear === y ? 'active' : ''}`}
              onClick={() => { setSelectedYear(y); setSearch(''); }}
              aria-pressed={selectedYear === y}
              aria-label={`View committee for year ${y}`}
            >
              {y}
            </button>
          ))}
        </nav>

        {/* Mobile Offcanvas */}
        <div className="offcanvas offcanvas-start" tabIndex="-1" id="yearMenu" role="navigation" aria-label="Academic years">
          <div className="offcanvas-header">
            <h5 className="offcanvas-title">Academic Years</h5>
            <button type="button" className="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div className="offcanvas-body">
            {years.map(y => (
              <button
                key={y}
                className={`btn btn-outline-primary w-100 text-start mb-1 ${selectedYear === y ? 'active' : ''}`}
                onClick={() => { setSelectedYear(y); setSearch(''); }}
                data-bs-dismiss="offcanvas"
                aria-pressed={selectedYear === y}
              >
                {y}
              </button>
            ))}
          </div>
        </div>

        {/* Main Content */}
        <main className="col-md-9 col-lg-10 p-4" role="main">
          <h3 className="mb-3">PTA - Executive Committee</h3>

          <input
            type="text"
            className="form-control mb-4"
            placeholder="Search member name across all years"
            value={search}
            onChange={e => setSearch(e.target.value)}
            aria-label="Search committee members"
            role="searchbox"
          />

          {search ? (
            <div className="card" aria-live="polite">
              <div className="card-header bg-secondary text-white">Search Results</div>
              <div className="card-body">
                {results.length === 0 ? (
                  <p>No results found.</p>
                ) : (
                  <table className="table table-bordered" role="table" aria-label="Search results">
                    <thead className="table-light">
                      <tr>
                        <th scope="col">Year</th>
                        <th scope="col">Designation</th>
                        <th scope="col">Name</th>
                      </tr>
                    </thead>
                    <tbody>
                      {results.map((r, i) => (
                        <tr key={i}>
                          <td>{r.year}</td>
                          <td>{r.designation}</td>
                          <td>{r.name}</td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                )}
              </div>
            </div>
          ) : (
            <div className="card">
              <div className="card-header bg-success text-white">
                Committee Members â€“ {selectedYear}
              </div>
              <div className="card-body">
                {!data[selectedYear] ? (

                        <tr key={i}>
                          <th scope="row" style={{ width: '40%' }}>{h}</th>
                          <td>{data[selectedYear][i]}</td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                )}
              </div>
            </div>
          )}
        </main>
      </div>
    </div>
  );
}
